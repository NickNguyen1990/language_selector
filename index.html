<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Programming language selector</title>
  <script src="js/scripts.js"></script>
  <link href="css\bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div>
      <h1>Languages 4 Everyone</h1>
      <p>Here we will figure out which Programming language you should learn first! Answer
        the following questions:
      </p>
      <p>Is your favorite color blue?</p>
      <form id="select-form">
        <select id="true1">
          <option value="1">True</option>
          <option value="2">False</option>
        </select>
        <div id="checktrue1" class="hidden">
          <p>You should start with C+</p>
        </div>
        <div id="checkfalse1" class="hidden">
          <p>Move on to next question</p>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
